<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>
        Arch package viz
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="./node_modules/vivagraphjs/dist/vivagraph.js"></script>
    <script type="text/javascript" src="./searcher.js"></script>
    <script type="text/javascript">
        function addSearchFunction() {
            document.getElementById('searchbutton').setAttribute('onclick', 'drawgraph()')
        }

        document.addEventListener("DOMContentLoaded", addSearchFunction);
    </script>
    <script>
        async function drawgraph() {
            const graph = Viva.Graph.graph();

            const packageName = document.getElementById('packageInput').value;

            addSubteree(packageName, graph);

            // Set custom nodes appearance
            var graphics = Viva.Graph.View.webglGraphics();
            var renderer = Viva.Graph.View.renderer(graph,
                {
                    graphics: graphics
                });

            renderer.run();
        }

        async function addSubteree(rootNode, graph) {
            search(rootNode).then((dependencies) => {

                for (const i in dependencies) {
                    console.log(`dependency: ${dependencies[i]}`)
                    graph.addLink(rootNode, dependencies[i]);
                    addSubteree(dependencies[i], graph);
                }
            });
        }
    </script>
</head>

<body>
<div class="container">
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="packageInput" class="form-control" placeholder="">
        <label for="packageInput">Package</label>
        <button type="button" id="searchbutton" class="btn btn-primary mt-1">Draw</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
